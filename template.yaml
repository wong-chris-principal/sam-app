AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  Sample SAM Template for sam-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        TABLE_NAME: my-table

Parameters:
  SwaggerSpecURL:
    Type: String
    Default: https://petstore.swagger.io/v2/swagger.json
    Description: Enter a publicly accessible URL to the Swagger spec JSON/YAML.

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      BinaryMediaTypes: 
      - image~1png
  MyTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      TableName: my-table
  SwaggerUiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: The Lambda function that serves the Swagger UI.
      CodeUri: swagger-ui/
      Handler: app.handler
      Runtime: nodejs14.x
      Environment:
        Variables:
          SWAGGER_SPEC_URL: !Ref SwaggerSpecURL
      Events:
        SwaggerUiApi:
          Type: Api
          Properties:
            Path: /api-docs
            Method: GET
            RestApiId:
              Ref: ApiGatewayApi
        SwaggerUiApiProxy:
          Type: Api
          Properties:
            Path: /api-docs/{proxy+}
            Method: GET
            RestApiId:
              Ref: ApiGatewayApi
  # CreateBookFunction:
  #   Type: AWS::Serverless::Function
  #   Properties:
  #     Policies:
  #       - DynamoDBCrudPolicy:
  #           TableName: !Ref MyTable
  #     CodeUri: books/
